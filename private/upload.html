<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share - Upload</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/upload.css" rel="stylesheet">
</head>

<body class="no-select" data-bs-theme="dark">
    <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                FileShare
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">&#127968; Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">&#128273; Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="upload.html">&#11014;&#65039; Upload</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br />

    <div class="container">
        <p class="h1">Upload file</p>
    </div>

    <br />

    <div class="container" style="display: none;">
        <div class="alert alert-danger" role="alert">
            <p class="h4">&#9940; Storage Limit Reached</p>
            <p>You can no longer upload files. Please delete some files to free up storage.</p>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="file" class="form-label">File</label>
                <input class="form-control" type="file" id="file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
